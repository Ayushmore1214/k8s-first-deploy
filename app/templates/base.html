<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Backup Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #24292e;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }
        .container {
            padding: 2rem;
        }
        button, input[type=submit] {
            padding: 0.5rem 1rem;
            background-color: #2ea44f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover, input[type=submit]:hover {
            background-color: #218739;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <nav>
        <div>GitHub Backup Tool</div>
        <div>
            {% if session.github_user %}
                <span>ðŸ‘¤ {{ session.github_user }}</span>
                <a href="/logout" style="margin-left: 1rem; color: white;">Logout</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
